  style="width:100%">

</section>

<section class="My-container My-center My-content" style="max-width:600px">
  <h2 class="My-wide">THE BAND</h2>
  <p class="My-opacity"><i>We love music</i></p>
</section>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>
